<!DOCTYPE html>
<html lang="en">
<head>
    <title>Combinators</title>
</head>
<style>
    /* Child Selector */
    #d1>h1{
        background-color: green;
        color: brown;
    }
    #d2>h1>span{
        color: chartreuse;
    }
    /* Descendant Selector */
    #d3 span{
        color: blue;
    }
</style>

<body>
    <!-- Child Selector -->
    <div id="d1">
        <h1>Hey There</h1>
    </div>
    <div id="d2">
        <h1>J<span>Spiders</span></h1>
    </div>
    <!-- Descendant Selectors -->
    <div id="d3">
        <h2>Hi Buddy <span>How are you?</span></h2>
    </div>
    <img src="../../../../Pics/Wallpapers/Bengal Tiger.jpg" alt="">

</body>
</html>
